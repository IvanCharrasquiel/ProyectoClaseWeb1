<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
 
<body style="background-color:aliceblue"; s>
    <h1>Ejemplo Formulario</h1>

    <form action="">
        <h2>Datos Personales</h2>

        <label for="">Tipo De Documento</label><br>
        <select name="" id="">
            <option value="">--Selecciona una opción--</option>
            <option value="">Cédula de Ciudadanía</option>
            <option value="">Cédula de Extrangería</option>
            <option value="">Pasaporte</option>
            <option value="">Tarjeta de Identidadw</option>
        </select>
        <br>

        Numero Identificacion: &nbsp; 
        <input required type="number"><br>


        Nombres: <input required type="text"><br>
        Apellidos: <input type="text"><br>
        Fecha de Nacimiento: <input type="datetime-local"><br>
        Correo Electrónico: <input type="email"><br>
        Deporte que practicas: <br>
        <input type="checkbox" checked>Futbol <br>
        <input type="checkbox">Básquet <br>
        <input type="checkbox">Tennis <br>
        Sexo <br>
        <input type="radio" name="sexo">Hombre <br>
        <input type="radio" checked name="sexo">Mujer <br>

        Foto: <input type="file"><br>
        Contraseña: <input type="password"><br>
        Repita Contraseña: <input type="password"><br>
        
        <button>Iniciar Sesion</button><br>
        <input type="submit" value="Enviar Datos"><br>
        <input type="reset" value="Limpiar Formulario">
    </form>

</body>
</html>
